<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="5">
</head>
<body>

<canvas id="myCanvas" width="1500" height="700" style="border:1px solid #FFFFFF;">
</canvas>

<script>
function create(x, y, w, h, color){
   var c = document.getElementById("myCanvas");
   var ctx = c.getContext("2d");
   ctx.fillStyle = color;
   ctx.beginPath();
   ctx.fillRect(y, x, w, h);
   ctx.stroke();
}
create(0, 850, 200, 200, "yellow");
create(0, 640, 200, 200, "yellow");
create(0, 430, 200, 200, "yellow");
create(0, 220, 200, 200, "yellow");
create(0, 0, 200, 200, "yellow");
</script>

</body>
</html>
